<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="di7Lgd4xT.png" alt="icon" /></h2>

      <div class="row">
        <input type="text" id="input-box" placeholder="Add a new task..." />
        <button id="add-task-btn">Add</button>
      </div>

      <!-- Filter buttons -->
      <div class="filter-row">
        <button id="all-btn" class="filter-btn active">All</button>
        <button id="pending-btn" class="filter-btn">Pending</button>
        <button id="completed-btn" class="filter-btn">Completed</button>
      </div>

      <ul id="list-container"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
